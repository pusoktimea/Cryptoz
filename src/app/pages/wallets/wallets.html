<ba-sidebar></ba-sidebar>
<page-top></page-top>

<div class="al-main" ng-init="walletVm.loadData()">
  <div class="al-content">
    <content-top></content-top>

    <div class="widgets">

      <div class="row wallet-page">
        <div class="col-md-12">
          <div ba-panel ba-panel-title="Wallets" ba-panel-class="with-scroll">
            <div class="horizontal-scroll">
              <table class="table table-hover" st-table="walletVm.walletData">
                <thead>
                  <tr class="sortable" style="text-align: right;">
                    <th style="text-align: left; line-height: 50px;font-weight: bold;" st-sort="currency">Crypto</th>
                    <th style="text-align: right; line-height: 50px; font-weight: bold;" st-sort="price">Address</th>
                    <th style="text-align: center; line-height: 50px; font-weight: bold;" st-sort="price">Copy</th>
                    <th style="text-align: right; line-height: 50px; font-weight: bold;" st-sort="price_graph">Unpaid balance</th>
                    <th style="text-align: right; line-height: 50px; font-weight: bold;" st-sort="market_cap">Total coins generated</th>
                    <th style="text-align: right; line-height: 50px; font-weight: bold;" st-sort="">Min. Payout</th>
                    <th style="text-align: right; line-height: 50px; font-weight: bold;" st-sort="coins_circulating">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in walletVm.walletData">
                    <td style="text-align: left; line-height: 50px;">{{item.currency}}</td>
                    <td id="wallet-{{$index}}" style="text-align: right; line-height: 50px;">${{item.wallet_address}}</td>
                    <td style="text-align: center; line-height: 50px;"><i ngclipboard data-clipboard-target="#wallet-{{$index}}" style="padding-left: 10px;" class="fa fa-clipboard"></i></td>
                    <td style="text-align: right; line-height: 50px;">{{item.unpaid_balance}}</td>
                    <td style="text-align: right; line-height: 50px;">{{item.total_coins}}</td>
                    <td style="text-align: right; line-height: 50px;"></td>
                    <td style="text-align: right; line-height: 50px;">
                      <div class="btn-group" uib-dropdown dropdown-append-to-body>
                        <button type="button" class="btn btn-default" uib-dropdown-toggle>
                          Action <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu style="min-width: 105px;">
                          <li><a href>Edit</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a style="color: #ff0000;" href>Delete</a></li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div style="text-align: left; padding: 20px;" class="wallet-page-modal-btn-desk">
                <button type="button" class="btn btn-primary btn-with-icon" ng-click="walletVm.showWalletModal()">Add a wallet</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div style="text-align: left; padding: 20px;" class="wallet-page-modal-btn-mob">
          <button type="button" class="btn btn-primary btn-with-icon" ng-click="walletVm.showWalletModal()">Add a wallet</button>
        </div>

    </div>

  </div>
</div>
