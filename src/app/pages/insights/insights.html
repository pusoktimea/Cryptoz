<ba-sidebar></ba-sidebar>
<page-top></page-top>
<div ng-controller="TopPageCtrl">

  <div class="al-main" ng-init="insightsVm.loadData()">
    <div class="al-content">
      <content-top></content-top>

      <div class="widgets">

        <div class="row" style="padding: 0 20px 20px 20px;">
          <!-- <span>{{ activePageTitle }}&nbsp;&nbsp;</span> -->
          <div class="btn-group" uib-dropdown dropdown-append-to-body>
            <select style="height: 35px; width: 100px; color: #ffffff; border: 1px solid #2996e9; background-color: #2996e9; cursor: pointer;">
              <option>Bitcoin</option>
              <option>Ethereum</option>
              <option>Litecoin</option>
              <option>USD</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-12 col-sm-12" ba-panel ba-panel-title="Active machines" ba-panel-class="medium-panel traffic-panel with-scroll">
            <div style="font-size: 13px;">
              You're currently having <b>4 machines</b> with average performance of <b>1.5G</b> in the past 7 days
            </div>
            <div class="horizontal-scroll" style="margin: 20px 0;">
              <table class="table table-hover" st-table="insightsVm.tableData" style="font-size: 12px;">
                <tbody>
                  <tr ng-repeat="item in insightsVm.tableData">
                    <td style="text-align: left; font-weight: bold;">#{{item.id}}</td>
                    <td style="text-align: center;">${{item.performance}}</td>
                    <td style="text-align: right; color: #35b148;">{{item.change_percent}}% (${{item.change_dollar}})</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div style="text-align: center; position: absolute; bottom: 20px; left: 70px;">
              <button type="button" class="btn btn-primary btn-with-icon">Purchase additional machines</button>
            </div>
          </div>
          <div class="col-lg-8 col-md-12 col-sm-12" ba-panel ba-panel-title="Price graph" ba-panel-class="medium-panel traffic-panel">
            <div ng-include="'app/pages/insights/combinedChart/combinedChart.html'"></div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12" ba-panel ba-panel-title="Bitcoin News" ba-panel-class="large-panel traffic-panel with-scroll">
            <news></news>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12" ba-panel ba-panel-title="Total Earnings" ba-panel-class="large-panel traffic-panel with-scroll">
            <div>
              <span style="font-size: 40px; padding: 20px; display: block; text-align: right;">$23.640</span>
              <span style="font-size: 12px; padding: 0 20px; display: block; text-align: right;">Last month you've made $2.640</span>
            </div>
            <div
            line-chart
            line-data='insightsVm.lineData'
            line-xkey='y'
            line-ykeys='["a"]'
            line-labels='["Total Earnings"]'
            line-colors='colors'>
          </div>
          <div class="horizontal-scroll" style="margin: 20px 0;">
            <span style="font-size: 20px; padding: 20px; display: block;">Recent Payouts</span>
            <table class="table table-hover" st-table="insightsVm.totalEarnings" style="font-size: 12px;">
              <tbody>
                <tr ng-repeat="item in insightsVm.totalEarnings">
                  <td style="text-align: left; font-weight: bold;">{{item.wallet}}</td>
                  <td style="text-align: center; font-weight: bold;">${{item.total}}</td>
                  <td style="text-align: right;">{{item.date}} days ago</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
