<div class="cust-login-bg">
  <div class="auth-block cust-login-align">
    <img ng-src="assets/img/cryptoz-black-logo.png" width="100" style="margin: 0 auto; display: block; padding-bottom: 20px;">

    <form class="form-horizontal col-sm-12 col-md-10 col-md-offset-1" id="myLogin">
      <div class="form-group">
        <div class="col-sm-10 input-group">
          <span class="input-group-addon" style="border: none; border-top-left-radius: 25px; border-bottom-left-radius: 25px; width: 60px; background: rgba(255, 255, 255, 0.4); color: #000;">
            <i class="fa fa-user fa-lg"></i>
          </span> 
          <input type="text" class="form-control cust-field-bg" id="email" placeholder="Email" ng-model="loginVm.email" style="border: none; border-top-right-radius: 25px; border-bottom-right-radius: 25px; border-left: none;">
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 0px">
        <div class="col-sm-10 input-group">
          <span class="input-group-addon" style="border: none; border-top-left-radius: 25px; border-bottom-left-radius: 25px; border-right: 0; width: 60px; background: rgba(255, 255, 255, 0.4); color: #000;">
            <i class="fa fa-lock fa-lg"></i>
          </span>
          <input type="password" class="form-control cust-field-bg" id="password" placeholder="Password" ng-model="loginVm.password" style="border: none; border-top-right-radius: 25px; border-bottom-right-radius: 25px; border-left: none;">
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 0px">
        <span align="center" class="cust-errmsg col-md-12">{{loginVm.errMsg}}</span>
      </div>
      <div class="form-group">
        <div class="col-sm-12" style="margin-top: 35px; color: #000000; font-size: 16px; padding-left: 0; padding-right: 0;">
          <button type="submit" ng-click="loginVm.submit()" class="btn btn-lg btn-block" ng-disabled="loginVm.isAPIRequestInProgress" style="border-radius: 25px; height: 50px; font-size: 16px;">
            <span ng-if="!loginVm.isAPIRequestInProgress" style="font-size: 14px;">LOG IN</span>
            <img ng-if="loginVm.isAPIRequestInProgress" ng-src="assets/img/loading-small.svg" width="17" />
          </button>
        </div>
      </div>
      <div class="form-group" style="margin-top: 50px; text-align: center;">
        <span>Forgot my password</span>
      </div>
    </form>

  </div>
</div>
